<form class="row g-3" [formGroup]="form" (ngSubmit)="guardar()">
  <h1>{{ esEdicion ? 'Editar Lectura' : 'Registrar Lectura' }}</h1>

  <div class="col-md-6">
    <label for="idMedidor" class="form-label">Medidor</label>
    <input id="idMedidor" type="text" class="form-control"
           formControlName="id_medidor" required />
  </div>

  <div class="col-md-3">
    <label for="anio" class="form-label">AÃ±o</label>
    <input id="anio" type="number" class="form-control"
           formControlName="anio" min="2000" max="2100" required />
  </div>

  <div class="col-md-3">
    <label for="mes" class="form-label">Mes</label>
    <input id="mes" type="number" class="form-control"
           formControlName="mes" min="1" max="12" required />
  </div>

  <div class="col-md-6">
    <label for="lectura" class="form-label">Lectura (kWh)</label>
    <input id="lectura" type="number" class="form-control"
           formControlName="lectura_kwh" min="0" required />
  </div>

  <div class="col-md-12">
    <label for="obs" class="form-label">ObservaciÃ³n</label>
    <textarea id="obs" class="form-control" rows="2"
              formControlName="observacion"
              placeholder="Ej: lectura manual"></textarea>
  </div>

  <div class="col-12 text-center mt-2">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ esEdicion ? 'ðŸ’¾ Guardar Cambios' : 'âž• Registrar Lectura' }}
    </button>
  </div>
</form>
